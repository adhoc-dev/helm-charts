# Default values for adhoc-odoo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

changeCause: "Helm Update"
replicaCount: 1

image:
  repository: adhoc/odoo-adhoc
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "17.0"
  pullSecret: "regcred"

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# https://v1-18.docs.kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
# Waits the pod to be ready on startup, important during modules installation or running "fixdb"
startupProbe:
  # httpGet:
  #   path: /web/login
  #   port: 8069
  tcpSocket:
    port: 8069
  initialDelaySeconds: 30
  failureThreshold: 90 # 15 min
  periodSeconds: 10
# Check if the pod is halted and need to be restarted
livenessProbe:
  # httpGet:
  #   path: /web/login
  #   port: 8069
  tcpSocket:
    port: 8069
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 10
  failureThreshold: 6 # 1 min
  successThreshold: 1
# Check if the pod is ready to receive traffic from the service
readinessProbe:
  # httpGet:
  #   path: /web/login
  #   port: 8069
  tcpSocket:
    port: 8069
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 10
  failureThreshold: 3 # 15 sec
  successThreshold: 1

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  # adhoc-letsencrypt-prod-issuer
  # adhoc-letsencrypt-staging-issuer
  issuer: adhoc-letsencrypt-prod-issuer
  enableHttps: true
  # AltHost
  hosts: ""
  cloudMainDomain: adhoc.ar

  # True for Google Ingress or false for internal NGINX Ingress
  useGoogleCloudExternalLB: false
  configurationSnippet:
    enabled: false
    snippet: |
      add_header Referrer-Policy "no-referrer";
  # Reverse proxy cache
  reverseProxy:
    enabled: false
    scale: 1

resources:
  limits:
    cpu: 3000m
    memory: 4096Mi
  requests:
    cpu: 30m
    memory: 250Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 90

nodeSelector: {}
tolerations: {}

odoo:
  # Database parameters
  pg:
    user: ""
    pass: ""
    host: "adhoc-pg.adhoc-pg.svc.cluster.local"
    port: 5432
    db: "adhoc-pg"
  # Base Config
  basic:
    adminPass: "admin"
    dbFilter: "false"
    wideModules: "base,web,server_mode,saas_client"
    logLevel: "info"
    aerooHost: ""
    emailFrom: "notifications@adhoc.nubeadhoc.com"
    withoutDemo: true
    language: "es_419"
  # Performance Config
  saas:
    mode: false
    autoinstallEnabled: "server_mode"
    autoinstallDisabled: "snailmail,account_edi_facturx"
    installDisabled: "l10n_es"
  performance:
    workers: 0
    maxCronTh: 1
    maxDbConn: 96
    dbTemplate: "template0"
    maxMemHard: "4777721600"
    maxMemSoft: "3147484000"
    maxTimeCpu: 3000
    maxTimeReal: 1600
    maxTimeCron: 6000
    maxHttpTh: 8
  entrypoint:
    fixdbs: false
    fixdbsAdhoc: true
    # Dynamic Entrypoint
    repos: ""
    custom: ""
  # SMTP Config
  smtp:
    host: ""
    port: 0
    ssl: false
    user: ""
    pass: ""
    catchall: ""
    whiteList: "adhoc.nubeadhoc.com"
  extraEnvVars:
    # example: "yes"
    # example2: "no"


# Redis Config
redis:
  enabled: false
  host: ""
  pass: ""
  port: 6379

# Storage
storage:
  location: "attachment_s3"
  aws_region: "US-EAST1"
  aws_host: "https://storage.googleapis.com"
  aws_bucketname: "acp-us-east1-test"
  aws_access_key_id: "keyId"
  aws_secret_access_key: "secret"

nodeTag: "Prod"

createPullSecret:
  enabled: false
  user: ""
  pass: ""
  registry: "https://index.docker.io/v2/"

adhoc:
  # standard, advanced, premium
  serviceLevel: standard
  # Type: test, train, backup, new, old
  appType: prod
  clientAnalyticAccount: "Unknown"
  devMode: false
  dnsBannedHost:
    - api.mercadolibre.com
    - auth.mercadolibre.com.ar
    - auth.mercadolibre.com.uy
    - auth.mercadolibre.cl
    - auth.mercadolibre.com.mx
    - api.pagos360.com
    - apis.andreani.com
    - api.mercadopago.com
    - stripe.api.odoo.com

