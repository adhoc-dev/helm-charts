# Default values for adhoc-pg.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: postgres
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "13"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 5432

resources:
# memory request: 80% memoria asignada
# cpu request: 50% cpu asignada
# memory limit: 150% memoria asignada
# cpu limit: 150% cpu asignada
  limits:
    cpu: 6000m
    memory: 168960Mi
  requests:
    cpu: 2000m
    memory: 92160Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  # targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
tolerations: []

#affinity: {}
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: pg
          operator: In
          values:
          - "true"

nodeSelector: {}
#nodeSelector:
#  pg: "true"

pg:
  data: ""
  db: ""
  user: ""
  pass: ""
  port: 5432
  args:
    maxConn: 2500
    workMem: 24MB
    ecs: 11520MB
    # Optionals
    sharedBuffers: 3840MB
    maxParallelWorkersPerGather: 2
    minWalSize: 1GB
    maxWalSize: 4GB
    effectiveIOConcurrency: 200
    maintenanceWorkMem: 1920MB
    maxWorkerProcesses: 2
    maxParallelWorkers: 2
    randomPageCost: 1.1
    checkpointCompletionTarget: 0.9
    walBuffers: 256MB
  libs: "pg_stat_statements"
  stats:
    target: 100
    statementsMax: 10000
    statementsTrack: all
  extraArgs:
  diskSize: 10

killer:
  cron: "*/30 0-23 * * *"
  max: 30
