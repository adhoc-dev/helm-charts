questions:
  - variable: redis.arguments.maxclients
    label: "Maximum number of clients"
    type: "int"
    required: true
    default: 100000
  - variable: redis.arguments.appendonly
    label: "Append Only"
    description: "yes or no"
    type: "string"
    required: true
    default: "yes"
  - variable: redis.arguments.requirepass
    label: "Password"
    type: "string"
    required: true
  - variable: redis.port
    label: "port"
    type: "int"
    default: 6379
    required: true
