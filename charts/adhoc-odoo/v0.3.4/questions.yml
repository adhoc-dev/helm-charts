questions:
  # NodeTag - Affinity
  - variable: nodeTag
    group: "Deployment"
    label: "Node tag for node affinity"
    description: "Tag to schedule pods in nodes"
    type: "string"
    required: true
    default: "Prod"
  - variable: replicaCount
    group: "Deployment"
    label: "Replica Count"
    description: "Scale (number of replicas)"
    type: "int"
    required: true
    default: 1

  # Docker image config
  - variable: image.repository
    group: "Container image"
    label: "Odoo Image Name"
    description: "For eg. adhoc/odoo-saas"
    type: "string"
    required: true
    default: "adhoc/odoo-adhoc"
  - variable: image.tag
    group: "Container image"
    label: "Odoo Image Tag"
    type: "string"
    required: true
    default: "17.0"
  - variable: image.pullSecret
    group: "Container image"
    label: "pullSecret"
    type: "string"
    required: false
    default: "adhocsa"
  - variable: createPullSecret.enabled
    group: "Container image"
    label: "Create pull secret?"
    type: "boolean"
    required: false
    default: false
  - variable: createPullSecret.user
    group: "Container image"
    label: "pull secret user"
    type: "string"
    required: true
    default: ""
    show_if: "createPullSecret.enabled=true"
  - variable: createPullSecret.pass
    group: "Container image"
    label: "pull secret pass"
    type: "string"
    required: true
    default: ""
    show_if: "createPullSecret.enabled=true"
  - variable: createPullSecret.registry
    group: "Container image"
    label: "pull secret registry"
    type: "string"
    required: true
    default: "https://index.docker.io/v2/"
    show_if: "createPullSecret.enabled=true"


# Database Configuration
  - variable: odoo.pg.db
    group: "Database"
    label: "Odoo DB Name"
    description: "The Odoo PostgreSQL database to be created on deploy. If none is set, then no database is created"
    type: "string"
    required: true
    default: "odoo"
  - variable: odoo.pg.user
    group: "Database"
    label: "Postgres User"
    description: "Postgres user"
    type: "string"
    required: true
    default: "odoo"
  - variable: odoo.pg.pass
    group: "Database"
    label: "Postgres Password"
    description: "Postgres Password"
    type: "password"
    required: true
  - variable: odoo.pg.host
    group: "Database"
    label: "Postgres Host"
    description: "Postgres Host"
    type: "string"
    required: true
    default: "adhoc-pg.adhoc-pg.svc.cluster.local"
    show_if: "cloudNativePG.enabled=false"
  - variable: odoo.pg.port
    group: "Database"
    label: "Postgres Port"
    description: "Postgres Port"
    type: "int"
    required: true
    default: "5432"
    show_if: "cloudNativePG.enabled=false"

# Pods limits and requests
  - variable: resources.requests.cpu
    group: "Resources"
    label: "Pods CPU Request"
    description: "Pods CPU Request"
    type: "string"
    required: true
    default: "30m"
  - variable: resources.requests.memory
    group: "Resources"
    label: "Pods Memory Request"
    description: "Pods Memory Request"
    type: "string"
    required: true
    default: "250Mi"
  - variable: resources.limits.cpu
    group: "Resources"
    label: "Pods CPU Limit"
    description: "Pods CPU Limit"
    type: "string"
    required: true
    default: "3000m"
  - variable: resources.limits.memory
    group: "Resources"
    label: "Pods Memory Limit"
    description: "Pods Memory Limit"
    type: "string"
    required: true
    default: "4096Mi"

# Odoo Basic Configuration
  - variable: odoo.basic.adminPass
    group: "Basic"
    label: "Odoo ADMIN_PASSWORD"
    description: "Odoo ADMIN_PASSWORD environment var"
    type: "password"
    required: true
    default: "admin"
  - variable: odoo.basic.wideModules
    group: "Basic"
    label: "Server-wide modules."
    type: "string"
    required: true
    default: "base,web,server_mode,saas_client"
  - variable: odoo.basic.dbFilter
    group: "Basic"
    label: "Odoo DB Filter"
    description: "Regexp for Filter listed databases. For exact name use, for eg 'odoo$' for odoo db"
    type: "string"
    required: false
    default: ""
  - variable: "odoo.basic.logLevel"
    group: "Basic"
    label: "Log Level"
    type: enum
    default: info
    options:
      - critical
      - error
      - warn
      - info
      - test
      - debug
      - debug_rpc
      - debug_sql
      - debug_rpc_answer
      - false
  # - variable: odoo.basic.listDb
  #   label: "LIST DBs"
  #   type: "boolean"
  #   required: false
  #   default: True
  - variable: odoo.basic.aerooHost
    group: "Basic"
    label: "Aeroo docs host"
    description: ""
    type: "string"
    required: false
    default: ""
  - variable: odoo.basic.emailFrom
    group: "Basic"
    label: "Email From"
    type: "string"
    required: false
    default: "notifications@adhoc.nubeadhoc.com"
  - variable: odoo.basic.withoutDemo
    group: "Basic"
    label: "NOT install demo data"
    description: "NOT install demo data"
    type: "boolean"
    required: false
    default: true
  - variable: odoo.basic.language
    group: "Basic"
    label: "Language"
    description: "Initial language for the instance"
    type: "string"
    required: true
    default: "es_419"
# SaaS
  - variable: odoo.saas.mode
    group: "Saas"
    label: "Odoo SERVER_MODE"
    description: "Odoo SERVER_MODE environment var (leave empty for production environment)"
    type: "string"
    required: false
    default: ""
  - variable: odoo.saas.autoinstallEnabled
    group: "Saas"
    label: "Modules auto install enabled, more info in https://github.com/OCA/server-tools/tree/14.0/module_change_auto_install"
    type: "string"
    required: false
    default: ""
  - variable: odoo.saas.autoinstallDisabled
    group: "Saas"
    label: "Modules auto install disabled"
    type: "string"
    required: false
    default: ""
  - variable: odoo.saas.installDisabled
    group: "Saas"
    label: "Modules install disabled"
    type: "string"
    required: false
    default: ""
# Performance Configuration
  - variable: odoo.performance.workers
    group: "Performance"
    label: "Odoo WORKERS"
    description: "Odoo WORKERS environment var"
    type: "int"
    required: true
    default: 0
  - variable: odoo.performance.maxCronTh
    group: "Performance"
    label: "Maximum Cron Threads"
    description: "Maximum number of threads processing concurrently cron jobs"
    type: "int"
    required: true
    default: "1"
  - variable: odoo.performance.maxDbConn
    group: "Performance"
    label: "Odoo Max Connections"
    type: "int"
    required: true
    default: "100"
  - variable: odoo.performance.maxMemHard
    group: "Performance"
    label: "Limit Memory Hard"
    description: "Maximum allowed virtual memory per worker, when reached, any memory allocation will fail"
    type: "int"
    required: true
    default: "2147483648"
  - variable: odoo.performance.maxMemSoft
    group: "Performance"
    label: "Limit Memory Soft"
    description: "Maximum allowed virtual memory per worker, when reached the worker be reset after the current request"
    type: "int"
    required: true
    default: 671088640
  - variable: odoo.performance.maxTimeCpu
    group: "Performance"
    label: "Limit Time CPU"
    description: "Maximum allowed CPU time per request"
    type: "int"
    required: true
    default: 400
  - variable: odoo.performance.maxTimeReal
    group: "Performance"
    label: "Limit Time Real"
    description: "Maximum allowed Real time per request"
    type: "int"
    required: true
    default: 800
  - variable: odoo.performance.maxTimeCron
    group: "Performance"
    label: "Limit Time Real (only v11+)"
    description: "Maximum allowed Real time per cron job. (default: --limit-time-real). Set to 0 for no limit."
    type: "int"
    required: true
    default: 1600
  - variable: odoo.performance.maxHttpTh
    group: "Performance"
    label: "Odoo max http threads"
    description: "Odoo max http threads"
    type: "int"
    required: true
    default: 8
  - variable: odoo.performance.dbTemplate
    group: "Performance"
    label: "DB Template"
    type: "string"
    required: false
    default: "template0"
# Entrypoint Odoo-SaaS
  - variable: odoo.entrypoint.fixdbs
    group: "Entrypoint"
    label: "FIX DBS (click-odoo-update)"
    description: "Try to fix database before starting odoo."
    type: "boolean"
    default: false
    required: false
  - variable: odoo.entrypoint.fixdbsAdhoc
    group: "Entrypoint"
    label: "FIX DBS AdHoc"
    description: "Try to fix database before starting odoo."
    type: "boolean"
    default: true
    required: false
  - variable: odoo.entrypoint.repos
    group: "Entrypoint"
    label: "Git Aggregator repos.yml"
    description: "Custom repositories to be aggregated on entrypoint."
    type: multiline
    default: ""
    required: false
  - variable: odoo.entrypoint.custom
    group: "Entrypoint"
    label: "Custom odoo.conf"
    description: "Custom configuration for odoo.conf"
    type: multiline
    default: ""
    required: false
# SMTP config
  - variable: odoo.smtp.host
    group: "SMTP"
    label: "SMTP Server Host"
    type: "string"
    required: false
    default: "smtp.mailgun.org"
  - variable: odoo.smtp.port
    group: "SMTP"
    label: "SMTP Port"
    type: "int"
    required: false
    default: "25"
  - variable: odoo.smtp.ssl
    group: "SMTP"
    label: "SMTP SSL"
    type: "boolean"
    required: false
    default: False
  - variable: odoo.smtp.user
    group: "SMTP"
    label: "SMTP User"
    type: "string"
    required: false
  - variable: odoo.smtp.pass
    group: "SMTP"
    label: "SMTP Password"
    type: "password"
    required: false
  - variable: odoo.smtp.whiteList
    group: "SMTP"
    label: "White list"
    type: "string"
    required: false
    default: "adhoc.ar"
  - variable: odoo.smtp.catchall
    group: "SMTP"
    label: "Mail Catchall Domain"
    description: "Domain used for catchall, usually same domain as instance domain"
    type: "string"
    required: false
    default: "example.com"

# Storage (we only support S3-like buckets)
  - variable: storage.location
    group: "Storage"
    label: "Storage Type"
    type: enum
    required: true
    default: "attachment_s3"
    options:
      - attachment_s3
      - native
      - fuse
  - variable: storage.aws_region
    group: "Storage"
    label: "Storage Region"
    type: "string"
    required: true
    description: "Bucket Region (used only with 'attachment_s3')"
  - variable: storage.aws_host
    group: "Storage"
    label: "Storage Host"
    type: "string"
    required: true
    description: "Bucket Host (used only with 'attachment_s3')"
  - variable: storage.aws_bucketname
    group: "Storage"
    label: "Storage Bucketname"
    type: "string"
    description: "Bucket name (used with 'attachment_s3' and 'fuse')"
    required: true
  - variable: storage.aws_access_key_id
    group: "Storage"
    label: "Storage Access Key Id"
    type: "string"
    required: true
    description: "Bucket Access Key Id/HMAC (used only with 'attachment_s3')"
  - variable: storage.aws_secret_access_key
    group: "Storage"
    label: "Storage Secret Access Key"
    type: "password"
    description: "Bucket Access Key Secret/HMAC (used only with 'attachment_s3')"
    required: true

# Sessions
  - variable: redis.enabled
    group: "Redis"
    label: "Store sessions on redis?"
    type: "boolean"
    default: false
  - variable: redis.host
    group: "Redis"
    label: "Redis Host"
    description: "Required if Store Session on Redis"
    type: "string"
    required: false
    show_if: "redis.enabled=true"
  - variable: redis.pass
    group: "Redis"
    label: "Redis Password (optional)"
    type: "password"
    required: false
    default: "False"
    show_if: "redis.enabled=true"
  - variable: redis.port
    group: "Redis"
    label: "Redis Port"
    description: "Required if Store Session on Redis"
    type: "int"
    required: false
    default: 6379
    show_if: "redis.enabled=true"

# Ingress Configuration
  - variable: ingress.cloudMainDomain
    group: "Ingress"
    label: "Adhoc Cloud Host"
    description: "(without db name, just the cloud domain ex: nubeadhoc.com)"
    type: "string"
    required: false
    default: "dev-adhoc.com"
  # - variable: ingress.issuer
  #   group: "Ingress"
  #   label: "HTTP let's encrypt issuer name"
  #   description: ""
  #   type: "string"
  #   required: true
  #   default: "adhoc-letsencrypt-prod-issuer"
  - variable: ingress.hosts
    group: "Ingress"
    label: "Hosts"
    description: "hosts (comma separated values)"
    type: "string"
    required: false
    default: ""

# Istio Ingress
  - variable: ingress.istio.enabled
    group: "Ingress"
    label: "Enable Istio Ingress"
    description: "Enable Istio Ingress"
    type: "boolean"
    required: false
    default: false
  # - variable: ingress.istio.issuer
  #   group: "Ingress"
  #   label: "Istio Let's Encrypt Issuer"
  #   description: "Istio Let's Encrypt Issuer"
  #   type: "string"
  #   required: true
  #   default: "istio-letsencrypt-prod"
  - variable: ingress.istio.cloudMainDomain
    group: "Ingress"
    label: "Istio Cloud Main Domain"
    description: "Istio Cloud Main Domain"
    type: "string"
    required: true
    default: "shared.dev-adhoc.com"
  - variable: ingress.istio.altHosts
    group: "Ingress"
    label: "Istio Alt Hosts"
    description: "Istio Alt Hosts (comma separated values)"
    type: "string"
    required: false
    default: ""
  - variable: ingress.istio.blockOutboundTraffic
    group: "Ingress"
    label: "Block outbound traffic"
    description: "Block outbound traffic from Istio Ingress"
    type: "boolean"
    required: false
    default: false
  - variable: ingress.istio.allowedHosts
    group: "Ingress"
    label: "Allowed Hosts"
    description: "Allowed hosts for Istio egress (list of strings)"
    type: "listofstrings"
    default: []
    required: false

# Reverse Proxy
  - variable: ingress.reverseProxy.enabled
    group: "Ingress"
    label: "Enable Reverse Proxy"
    description: "put an nginx in front of odoo"
    type: "boolean"
    required: false
    default: false
  - variable: ingress.reverseProxy.scale
    group: "Ingress"
    label: "Reverse Proxy Scale"
    description: "Number of replicas for the reverse proxy"
    type: "int"
    required: false
    default: 1
    show_if: "ingress.reverseProxy.enabled=true"
  - variable: ingress.reverseProxy.botBlock.enabled
    group: "Ingress"
    label: "Enable bot blocking"
    description: "Bloquea requests por User-Agent usando la lista 'Blocked User-Agents'"
    type: "boolean"
    required: false
    default: true
    show_if: "ingress.reverseProxy.enabled=true"
  - variable: ingress.reverseProxy.botBlock.blockedUserAgents
    group: "Ingress"
    label: "Blocked User-Agents"
    description: "Lista de patrones (regex) para bloquear por User-Agent (se unen con '|')"
    type: "listofstrings"
    required: false
    default:
      - GPTBot
      - ChatGPT-User
      - CCBot
      - anthropic-ai
      - Claude
      - Bytespider
      - Barkrowler
      - SemrushBot
      - Thinkbot
      - bingbot
      - PetalBot
      - Baiduspider
    show_if: "ingress.reverseProxy.enabled=true"
  - variable: ingress.reverseProxy.rateLimit.enabled
    group: "Ingress"
    label: "Enable Rate Limiting"
    description: "Enable Rate Limiting for the reverse proxy"
    type: "boolean"
    required: false
    default: false
    show_if: "ingress.reverseProxy.enabled=true"
  - variable: ingress.reverseProxy.rateLimit.static
    group: "Ingress"
    label: "Static Rate Limit"
    description: "Static Rate Limit (e.g., 1000r/m)"
    type: "string"
    required: false
    default: "1000r/m"
    show_if: "ingress.reverseProxy.enabled=true,ingress.reverseProxy.rateLimit.enabled=true"
  - variable: ingress.reverseProxy.rateLimit.access
    group: "Ingress"
    label: "Access Rate Limit"
    description: "Access Rate Limit (e.g., 5r/m)"
    type: "string"
    required: false
    default: "5r/m"
    show_if: "ingress.reverseProxy.enabled=true,ingress.reverseProxy.rateLimit.enabled=true"
  - variable: ingress.reverseProxy.rateLimit.generic
    group: "Ingress"
    label: "Generic Rate Limit"
    description: "Generic Rate Limit (e.g., 1000r/m)"
    type: "string"
    required: false
    default: "1000r/m"
    show_if: "ingress.reverseProxy.enabled=true,ingress.reverseProxy.rateLimit.enabled=true"
  - variable: ingress.reverseProxy.rateLimit.rpc
    group: "Ingress"
    label: "RPC Rate Limit"
    description: "RPC Rate Limit (e.g., 60r/m)"
    type: "string"
    required: false
    default: "60r/m"
    show_if: "ingress.reverseProxy.enabled=true,ingress.reverseProxy.rateLimit.enabled=true"
  - variable: ingress.reverseProxy.imageCacheEnabled
    group: "Ingress"
    label: "Enable Image Cache"
    description: "Enable Image Cache for the reverse proxy"
    type: "boolean"
    required: false
    default: false
    show_if: "ingress.reverseProxy.enabled=true"

# Autoscaling
  - variable: autoscaling.hpa.enabled
    group: "Autoscaling"
    label: "Enable Horizontal Pod Autoscaler (HPA)"
    description: "Enable Horizontal Pod Autoscaler (HPA) for Odoo"
    type: "boolean"
    required: false
    default: false
  - variable: autoscaling.hpa.targetCPUUtilizationPercentage
    group: "Autoscaling"
    label: "Target CPU Utilization Percentage"
    description: "Target CPU Utilization Percentage for HPA"
    type: "int"
    required: false
    default: 80
    show_if: "autoscaling.hpa.enabled=true"
  - variable: autoscaling.hpa.targetMemoryUtilizationPercentage
    group: "Autoscaling"
    label: "Target Memory Utilization Percentage"
    description: "Target Memory Utilization Percentage for HPA"
    type: "int"
    required: false
    default: 90
    show_if: "autoscaling.hpa.enabled=true"
  - variable: autoscaling.keda.enabled
    group: "Autoscaling"
    label: "Enable KEDA Autoscaler"
    description: "Enable KEDA Autoscaler for Odoo"
    type: "boolean"
    required: false
    default: false
  - variable: autoscaling.minReplicas
    group: "Autoscaling"
    label: "Minimum Replicas"
    description: "Minimum number of replicas for Odoo"
    type: "int"
    required: false
    default: 1
  - variable: autoscaling.maxReplicas
    group: "Autoscaling"
    label: "Maximum Replicas"
    description: "Maximum number of replicas for Odoo"
    type: "int"
    required: false
    default: 10

  # Adhoc
  - variable: adhoc.serviceLevel
    group: "Adhoc"
    label: "Service Level"
    description: "Options: standard, advanced, premium"
    type: enum
    required: false
    default: "standard"
    options:
      - standard
      - advanced
      - premium
  - variable: adhoc.appType
    group: "Adhoc"
    label: "Application type"
    description: "Options: train, prod, etc"
    type: enum
    required: false
    default: "prod"
    options:
      - prod
      - train
      - test
      - new
      - old
      - trainp
      - demo
      - backup
      - int
  - variable: adhoc.clientAnalyticAccount
    group: "Adhoc"
    label: "Client Analytic Account"
    description: "Client owner of the application"
    type: "string"
    required: true
    default: "Unknown"
  - variable: adhoc.dnsBannedHost
    group: "Adhoc"
    label: "no not resolve this host list"
    type: "listofstrings"
    default:
    - api.mercadolibre.com
    - auth.mercadolibre.com.ar
    - auth.mercadolibre.com.uy
    - auth.mercadolibre.cl
    - auth.mercadolibre.com.mx
    - api.pagos360.com
    - apis.andreani.com
    - api.mercadopago.com
    - stripe.api.odoo.com
    required: False
  # Cloud Native Postgres
  - variable: cloudNativePG.enabled
    group: "CloudNativePG"
    label: "Enable Cloud Native PG"
    type: "boolean"
    required: true
    default: false
  - variable: cloudNativePG.restore.fromGCPSnapshot
    group: "CloudNativePG"
    label: "GCP Snapshot path"
    description: "Snapshot path (GCP) to recover"
    type: "string"
    required: false
    default: null
    show_if: "cloudNativePG.enabled=true"
  - variable: cloudNativePG.restore.inTimeRecovery
    group: "CloudNativePG"
    label: "Recovery time"
    description: "null for no recovery (initdb), latest for or timestamp (in the RFC3339 standard)"
    type: "string"
    required: false
    default: null
    show_if: "cloudNativePG.enabled=true"
  - variable: cloudNativePG.persistence.size
    group: "CloudNativePG"
    label: "Disk size"
    description: "size of pg disk (GB)"
    type: "int"
    required: false
    default: 5
    show_if: "cloudNativePG.enabled=true"
  - variable: cloudNativePG.superUserPassword
    group: "CloudNativePG"
    label: "Super user password"
    description: "Super user password"
    type: "string"
    required: false
    default: null
    show_if: "cloudNativePG.enabled=true"
  - variable: cloudNativePG.monitoring.enabled
    group: "CloudNativePG"
    label: "Enable Cloud Native PG Monitoring"
    type: "boolean"
    required: true
    default: false
    show_if: "cloudNativePG.enabled=true"
