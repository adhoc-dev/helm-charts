  checkCRD: false
  enabled: false
  version: "15.0"
  superUserPassword: Rgd20sGT5JKUheTbRM5VWW4sDSLHJjzh6P3JwAqtRrsnURCKzPbX4FNJ5fGWwgh8
  resources:
    requests:
      cpu: 20m
      memory: 200Mi
    limits:
      cpu: 1000m
