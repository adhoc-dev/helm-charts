# Default values for adhoc-odoo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: adhoc/odoo-adhoc
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "17.0"
  pullSecret: "regcred"

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# https://v1-18.docs.kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
livenessProbe:
  tcpSocket:
    port: 8069
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 20
  # Must be 1 for liveness and startup
  #successThreshold: 1
readinessProbe:
  tcpSocket:
    port: 8069
  initialDelaySeconds: 10
  periodSeconds: 10
  successThreshold: 1
  failureThreshold: 2

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  # adhoc-letsencrypt-prod-issuer
  # adhoc-letsencrypt-staging-issuer
  issuer: adhoc-letsencrypt-prod-issuer
  enableHttps: true
  # AltHost
  hosts: ""
  cloudMainDomain: adhoc.ar

  # True for Google Ingress or false for internal NGINX Ingress
  useGoogleCloudExternalLB: false
  configurationSnippet:
    enabled: true
    snippet: |
      add_header X-Frame-Options "SAMEORIGIN";
      add_header X-Robots-Tag "none";
      add_header X-XSS-Protection "1; mode=block";
      add_header Referrer-Policy "no-referrer";
      add_header Content-Security-Policy-Report-Only "frame-src 'self'; frame-ancestors 'self'; object-src 'none';";
      add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
      add_header X-Content-Type-Options "nosniff";

resources:
  limits:
    cpu: 30m
    memory: 250Mi
  requests:
    cpu: 3000m
    memory: 4096Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 90

nodeSelector: {}
tolerations: {}

odoo:
  # Database parameters
  pg:
    user: ""
    pass: ""
    host: "adhoc-pg.adhoc-pg.svc.cluster.local"
    port: 5432
    db: "adhoc-pg"
  # Base Config
  basic:
    adminPass: "admin"
    dbFilter: "false"
    wideModules: "base,web,server_mode,saas_client"
    logLevel: "info"
    aerooHost: ""
    emailFrom: "notifications@adhoc.nubeadhoc.com"
    withoutDemo: true
  # Performance Config
  saas:
    mode: false
    autoinstallEnabled: "server_mode"
    autoinstallDisabled: "snailmail,account_edi_facturx"
    installDisabled: "l10n_es"
  performance:
    workers: 0
    maxCronTh: 1
    maxDbConn: 96
    dbTemplate: "template0"
    maxMemHard: "4777721600"
    maxMemSoft: "3147484000"
    maxTimeCpu: 3000
    maxTimeReal: 1600
    maxTimeCron: 6000
    maxHttpTh: 8
    saasPath: "/home/odoo/src/repositories/ingadhoc-odoo-saas"
  entrypoint:
    fixdbs: false
    fixdbsAdhoc: true
    # Dynamic Entrypoint
    repos: ""
    custom: ""
  # SMTP Config
  smtp:
    host: ""
    port: 0
    ssl: false
    user: ""
    pass: ""
    catchall: ""
    whiteList: "adhoc.nubeadhoc.com"
  extraEnvVars:
    # example: "yes"
    # example2: "no"


# Redis Config
redis:
  enabled: false
  host: ""
  pass: ""
  port: 6379

# Storage
storage:
  ir_attachment_location: "s3"
  aws_region: "US-EAST1"
  aws_host: "https://storage.googleapis.com"
  aws_bucketname: "acp-us-east1-test"
  aws_access_key_id: "keyId"
  aws_secret_access_key: "secret"

nodeTag: "Prod"

createPullSecret:
  enabled: false
  user: ""
  pass: ""
  registry: "https://index.docker.io/v2/"

adhoc:
  # standard, advance, premium 
  serviceLevel: standard
  devMode: false
